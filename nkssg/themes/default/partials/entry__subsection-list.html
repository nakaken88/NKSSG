{% if mypage.children and mypage.archive_type=='section' %}
  {%- for child in mypage.children.values() if child.singles_all | length > 0 %}
    {%- if loop.first  %}
<div class="entry__subsection-list">
  <h2>Sub section</h2>
  <ul>
    {%- endif %}
    <li>
      <a href="{{ child.url }}">{{ child.title }}</a>
    </li>
    {%- if loop.last  %}
  </ul>
</div>
    {%- endif %}
  {%- endfor %}
{%- endif %}
