{% if paginator and paginator.pages and paginator.pages|length > 1 -%}
<div class="pagination">
{%- for page in paginator.pages %}
  {% if page.page_number == paginator.paged -%}
  <span aria-current="page" class="pagination__number current">{{ page.page_number }}</span>
  {%- else -%}
  <a class="pagination__number" href="{{ page.url }}">{{ page.page_number }}</a>
  {%- endif %}
{%- endfor %}
</div>
{%- endif %}
